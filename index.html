<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Ajax</title>
</head>
<body>
    <select id="slcPaises"> 

    </select>
    <button id="btnCargarPaises">Cargar paises</button>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script>
        function doClickCargarPaises(e)
            {
               $("#slcPaises").empty();
               $.ajax( "paises.json" )
                .done(function(data) {
                   
                   for(var i =0; i < data.length; i++)
                   {
                    $("#slcPaises").append("<option>"+data[i].name+"</option>")
                   }
                   
                })
                .fail(function() {
                    alert( "error" );
                })
                .always(function() {
                    
                 });
            }

        $(function()
        {
            
            $("#btnCargarPaises").click(doClickCargarPaises);
        });
    </script>
</body>
</html>
